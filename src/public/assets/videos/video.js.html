<body>


  <video style="
    width: 100%;
    height: 100%;
    width: 415px;
    height: 350px;

    " id="vjs_video_00000" class="video-js" controls preload="auto" poster="video_poster.2.png" data-setup='{  
      "controlBar": {
      "remainingTimeDisplay": {"displayNegative" : false} 
      }
     }'>
    <source src="BigBuckBunny.mp4" type="video/mp4" />

    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider
      upgrading to a web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>



  <script>
    window.HELP_IMPROVE_VIDEOJS = false;
    //.video - js
    (function () {




      // const obj = document.getElementById('vjs_video_00000');
      window.videojs.setFormatTime(function defaultImplementation(seconds, guide) {
        seconds = seconds < 0 ? 0 : seconds;
        var s = Math.floor(seconds % 60);
        var m = Math.floor(seconds / 60 % 60);
        var h = Math.floor(seconds / 3600);
        var gm = Math.floor(guide / 60 % 60);
        var gh = Math.floor(guide / 3600); // handle invalid times

        if (isNaN(seconds) || seconds === Infinity) {
          // '-' is false for all relational operators (e.g. <, >=) so this setting
          // will add the minimum number of fields specified by the guide
          h = m = s = '-';
        } // Check if we need to show hours


        h = h > 0 || gh > 0 ? h + ':' : ''; // If hours are showing, we may need to add a leading zero.
        // Always show at least one digit of minutes.

        m = ((h || gm >= 10) && m < 10 ? '0' + m : m) + ':'; // Check if leading zero is need for seconds

        s = s < 10 ? '0' + s : s;

        //  return h + m + s;
        return h + ((m + '').length === 2 ? '0' + m : m) + s;
      });
      let player = 0
      document.getElementById('vjs_video_00000').addEventListener('loadeddata', function () {
        if (!player) {
          if (this.readyState >= 2) {

            const pl = window.videojs.players.vjs_video_00000
            if (pl) {
              player = pl
              const controlBar = player.getChild('ControlBar')
              controlBar.addChild('button', {
                controlText: 'Previous',
                className: 'vjs-control_bar-button-prev',
                clickHandler: function (event) {
                  player.playlist.previous();
                }
              })

              controlBar.addChild('button', {
                controlText: 'Next',
                className: 'vjs-control_bar-button-next',
                clickHandler: function (event) {
                  player.playlist.next();
                }
              });
              controlBar.addChild('button', {
                controlText: 'Settings',
                className: 'vjs-control_bar-button-settings',
                clickHandler: function (event) {
                  player.playlist.next();
                }
              });
              //  console.log({ player })
            }
          }
        }
      }

      );



      //const videojs = window.videojs
      //const player = videojs.players.vjs_video_00000

              }

            player.ready(() => {
      
      
            })*/
    })()
  </script>
